
 <h1 class="dialogHeader">Szczegóły zamówienia</h1>
 <div class="border"></div>
 <div class="table1">
  <table>
    <tr class="row">
       <td class="dialogHeader2">Koszt zamówienia</td> <td class="details">{{order.total}} {{order.currency}}</td>
    </tr>
    <tr class="row">
       <td class="dialogHeader2">Lista produktów</td> <td class="details"></td>
    </tr>
    <tr class="row">
       <td class="dialogHeader2">Dane do dostawy</td><td class="details"> {{order.shipping | json}}</td>
    </tr>
    <tr class="row">
      <td class="dialogHeader2">Dane płatnika</td> <td class="details">8</td>
   </tr>

  </table>
 </div>

 <div>
  <button (click)="backClick()" class="backButton"> Powrót </button>
 </div>
